<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de divisas</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="js/index.js"></script>
</head>

<body>
    <H1>Cambio de divisas:</H1>
    <p></p>
    <form action="">
        <label for="pesosARG">Cantidad de pesos Argentinos</label>
        <input class="pesosARG" type="number" id="pesosARG" min="1" required><br><br>
        <label for="cambio_moneda">Seleccionar Moneda a cambiar</label>
        <select name="monedas" id="monedas" required>
            <option value="" - disabled - selected> </option>
            <option value="euro">Euro</option>
            <option value="dolar">Dolar</option>
        </select>
        <input id="id_enviar" type="submit" name="enviar" value="Enviar" onclick="obtenerDatos();">
    </form>
</body>

</html>
